<!DOCTYPE html>
<html>
<head>
    <title>Japanese Abacus (Soroban)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tutorial.css">
    <link rel="stylesheet" href="arithmetic.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Soroban (Japanese Abacus)</h1>
        <div class="abacus">
            <div class="bar"></div>
            <div class="column" data-place="10000"></div>
            <div class="column" data-place="1000"></div>
            <div class="column" data-place="100"></div>
            <div class="column" data-place="10"></div>
            <div class="column" data-place="1"></div>
        </div>
        <div class="value">Current Value: <span id="currentValue">0</span></div>
        <div class="button-container">
            <button class="button-common" id="tutorialBtn">Tutorial</button>
            <button class="button-common" id="additionBtn">Addition</button>
            <button class="button-common" id="subtractionBtn">Subtraction</button>
            <button class="button-common" id="gameBtn">Game</button>
        </div>
    </div>
    <script src="translations.js" defer></script>
    <script src="movements.js" defer></script>
    <script src="script.js" defer></script>
    <script src="addition.js" defer></script>
    <script src="subtraction.js" defer></script>
    <script src="tutorial.js" defer></script>
    <script src="arithmetic.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
